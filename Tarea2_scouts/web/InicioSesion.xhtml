<ui:composition template="/WEB-INF/Template.xhtml" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
        <ui:define name="content">
            <c:choose>
            <c:when test="#{empty controlAutorizacion.usuario}">
                <h:form id="log">
                    
                    <table class="centrar">
                        <tr>
                            <td><h:outputText value="Usuario" /></td>
                        </tr>
                        <tr>
                            <td><h:inputText value="#{log.usuario}" /></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="Contraseña" /></td>
                        </tr>
                        <tr>
                            <td><h:inputSecret value="#{log.contrasenia}"/></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <h:commandButton value="Autenticar" action="#{log.autenticar()}"/>
                            </td>
                        </tr>
                    </table>
                   
                </h:form>
            </c:when>
            <c:otherwise>
                <p>Debe salir de la aplicación si quiere entrar como otro usuario</p>
            </c:otherwise>
        </c:choose>
        <h:messages/>
        </ui:define>
        
        
</ui:composition>
