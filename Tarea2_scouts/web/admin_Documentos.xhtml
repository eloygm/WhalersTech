<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./admin_Template.xhtml">

            <ui:define name="content">
                
                <h2>Documentos</h2>
                <dir id="filtro">
                    <span>aqui va un filtro</span>
                </dir>
                
                <p:dataTable var="usuario" value="#{usuario_mb.users}">
                    
                    <p:column headerText="Id">
                        <h:outputText value="#{usuario.id}" />
                    </p:column>

                    <p:column headerText="Titulo">
                        <h:outputText value="#{usuario.nombre}" />
                    </p:column>

                    <p:column headerText="Estado">
                        <h:outputText value="#{usuario.apellido1}" />
                    </p:column>

                    <p:column headerText="ID_usuario">
                        <h:outputText value="Seccion" />
                    </p:column>
                    
                    <p:column headerText="ult_modificacion">
                        <h:outputText value="" />
                    </p:column>
                    
                    <p:column headerText="Eliminar">
                        <h:outputText value="" />
                    </p:column>
                </p:dataTable>

 
                
            </ui:define>

        </ui:composition>

    </body>
</html>
