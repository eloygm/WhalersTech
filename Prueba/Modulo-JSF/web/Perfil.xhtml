<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <body>

        <ui:composition template="./WEB-INF/Template_Logeado.xhtml">

            <ui:define name="content">
                <h3>Perfil</h3>
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        <img style="-webkit-user-select: none;" src="http://imagenesgenialesparapasar.com/wp-content/uploads/2017/07/perfil-de-facebook-con-carita.jpg"></img>
                    </f:facet>

                    <h:outputText value="Nombre:" />
                    <h:outputText value="#{Perfil.nombre}" />
                    
                    <h:outputText value="ContraseÃ±a:" />
                    <h:outputText value="#{Perfil.contrasena}" />

                    <h:outputText value="Primer Apellido:" />
                    <h:outputText value="#{Perfil.ap1}" />
                    
                    <h:outputText value="Segundo Apellido:" />
                    <h:outputText value="#{Perfil.ap2}" />
                    
                    <h:outputText value="Fecha de Alta:" />
                    <h:outputText value="#{Perfil.fecha_alta}" />
                    
                    <h:outputText value="Fecha de nacimiento:" />
                    <h:outputText value="#{Perfil.fecha_nacimiento}" />
                    
                    <h:outputText value="DNI:" />
                    <h:outputText value="#{Perfil.DNI}" />
                   
                    <h:outputText value="Grupo de scout:" />

                </p:panelGrid>
                <h3>SUBIR EL BO3</h3>
            <h:form enctype="multipart/form-data">

              <p:commandButton value="Submit" ajax="false" actionListener="#{fileUploadView.upload}" disabled="false" />
             </h:form>
              
                <h3>SUBIR ARCHIVOS</h3>
            <h:form enctype="multipart/form-data">
              <p:growl id="messages" showDetail="true" />

              <p:fileUpload value="#{fileUploadView.file}" mode="simple" skinSimple="true"/>

              <p:commandButton value="Submit" ajax="false" actionListener="#{fileUploadView.upload}" disabled="false" />
            </h:form>
            </ui:define>
            
        </ui:composition>

    </body>
</html>
